<!DOCTYPE html>
<html lang="us-En" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Todo</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Responsive Nav with Logo -->
  <nav class="flex justify-between items-center py-4 bg-white shadow-md">
    <div class="flex items-center">
      <img src="logo.png" alt="Logo" class="h-8 w-8 mr-2">
      <span class="text-lg font-bold">Todo List</span>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-white shadow-md py-4">
    <h1 class="text-3xl font-bold text-center">Add Todo</a></h1>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-4">
    <form th:action="@{/add}" method="post" class="w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="title">Title</label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="title" type="text" name="title" required>
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="description">Description</label>
          <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="description" name="description" required></textarea>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="bg-orange-500 hover:bg-orange-700 text-dark font-bold py-2 px-4 rounded" type="submit">Add Todo</button>
      </div>
    </form>
  </div>
</body>
</html>
